    <h2>1. To-Do App</h2>
    <form id="todo">
        <input type="text" id="todoName" value="" placeholder="Enter a ToDo here!">
        <button type="submit" onclick="handleSubmit()">Submit ToDo</button>
        <button type="reset" onclick="clearTask()">Reset Form</button>
        <button type="reset" id="clear-all" onclick="clearAll()">Clear All ToDos</button>
    </form>
    <ol id="todo-list"></ol>
